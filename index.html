<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/d87da2b369.js" crossorigin="anonymous"></script>
    <title>KanBan Online</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <header>
        <img src="img/kanban_icon.png" alt="kanban-logo">
        <h1>Kanban Online</h1>
    </header>

    <main>
        <div id="dashboard">
            <h1>Lista de Tarefas</h1>
            <div class="task-card" id="to-do">
                <h2>Tarefas a fazer</h2>
                <p id="to-do-tasks">10</p>
                <i class="fas fa-tasks"></i>
            </div>

            <div class="task-card" id="working">
                <h2>Tarefas em progresso</h2>
                <p id="working-tasks">5</p>
                <i class="fas fa-tools"></i>
            </div>

            <div class="task-card" id="done">
                <h2>Tarefas realizadas</h2>
                <p id="done-tasks">3</p>
                <i class="fas fa-check-double"></i>
            </div>
        </div>

        <div id="task-panel">

            <div id="form">
                <input id="new-task" type="text" placeholder="Digite uma nova tarefa">
                <button id="btn-new-task"> Adicionar Tarefa <i class="fas fa-plus"></i></button>
            </div>

            <div class='box'>
                <ul id="task-list">

                    <li>
                        <div class="note">
                            <div class="task-note">
                                Tomar cafÃ©
                            </div>
                            <div class="task-options">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="note">
                            <div class="task-note">
                                Estudar Javascript
                            </div>
                            <div class="task-options">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="note">
                            <div class="task-note">
                                Entregar TCC
                            </div>
                            <div class="task-options">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="note">
                            <div class="task-note">
                                Estudar CSS
                            </div>
                            <div class="task-options">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="note">
                            <div class="task-note">
                                Comer uma rapadura
                            </div>
                            <div class="task-options">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            
        </div>

    </main>

    <footer>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
